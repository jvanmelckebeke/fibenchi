services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: fibenchi
      POSTGRES_PASSWORD: fibenchi
      POSTGRES_DB: fibenchi
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fibenchi"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://fibenchi:fibenchi@db:5432/fibenchi
      REFRESH_CRON: ${REFRESH_CRON:-0 23 * * *}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      target: dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  pgdata:
